<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header for search-button start here-->
    <header class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group">
                <input id="search-input-text" type="text" class="form-control" placeholder="Search for Meal...">
                <button id="search-btn" type="button" class="btn btn-primary">Search</button>
            </div>
        </div>
    </header>
    <!-- header for search-button end here-->
    <!-- all other meal information start here -->
    <main class="container">
        <div>
            <h1 class="text-center text-danger" id="not-found"></h1>
        </div>
        <section >
            <div id="meal-details" class="d-flex justify-content-center mb-5">

            </div>
            <div id="meal-name-image" class="d-md-flex flex-md-wrap">

            </div>
        </section>
    </main>
    <!-- all other meal information end here -->
    <script src="hungrymonster.js"></script>
</body>



</html>
